<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Nim</title>
    <link rel="stylesheet" href="/geral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container-fluid d-flex flex-column min-vh-100">
        <main class="flex-fill text-center p-4">
            <div class="mb-4">
                <h1>Jogo de Nim</h1>
                <h3>Missão Impossível? Vença o Robô!</h3>
            </div>

            <!-- TOTAL DE PEÇAS NO JOGO -->
            <div class="row text-center mb-3 border p-3 rounded">
                <div class="col-md-6">
                    <label for="num_total_pecas" class="form-label">Digite o total de peças:</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="num_pecas_max" name="num_total_pecas" class="form-control mt-2">
                </div>
            </div>

            <!-- LIMITE MÁXIMO DE PEÇAS A SER RETIRADO -->
            <div class="row text-center mb-3 border p-3 rounded">
                <div class="col-md-6">
                    <label for="qtd_tirar_pecas" class="form-label">Digite o limite máximo de peças que podem ser retiradas:</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="qtd_max_tirar" name="qtd_tirar_pecas" class="form-control mt-2">
                </div>
            </div>


            <!-- BOTÃO PARA INICIO DO CÓDIGO -->
            <div class="mb-3">
                <button class="btn btn-primary" onclick="jogar()">Jogar</button>
            </div>

            <!-- AVISO DE INICIO OU FIM DE JOGO -->
            <div class="row text-center mb-3 border p-3 rounded">
                <div class="col">
                    O jogo começou?
                </div>
                <div id="inicio_ou_fim" class="col">
                    Não
                </div>
            </div>

            <!-- PEÇAS TOTAIS -->
            <div class="row text-center mb-3 border p-3 rounded">
                <div class="col">
                    Peças totais:
                </div>
                <div id="placa_qtd_pecas" class="col">
                    0
                </div>
            </div>

            <!-- NÚMERO MÁXIMO DE PEÇAS A SER RETIRADO -->
            <div class="row text-center mb-3 border p-3 rounded">
                <div class="col">
                    Limite de peças que podem ser retiradas:
                </div>
                <div id="limite_retirar" class="col">
                    0
                </div>
            </div>

            <!-- O QUE O COMPUTADOR JOGOU? -->
            <div class="row text-center mb-3 border p-3 rounded">
                <div class="col">
                    O que o computador fez?
                </div>
                <div id="jogada_computador" class="col">
                </div>
            </div>

            <!-- JOGADA DO USUÁRIO -->
            <div class="row text-center mb-3 border p-3 rounded">
                <div class="col-md-6">
                    <label for="txt_resposta_usuario" class="form-label">Quantas peças deseja tirar?</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="resposta_usuario" name="txt_resposta_usuario" class="form-control">
                </div>
            </div>

            <!-- BOTÃO JOGADA DO USUÁRIO -->
            <div class="mb-3">
                <button class="btn btn-success" onclick="vezUsuario()">Minha jogada</button>
            </div>

            <!-- QUEM GANHOU O JOGO? -->
            <div class="row text-center mb-3 border p-3 rounded">
                <div class="col">
                    Quem Ganhou o jogo?
                </div>
                <div id="quem_ganhou" class="col">
                </div>
            </div>

            <!-- HISTÓRICO -->
            <div class="mb-3">
                <h4>Histórico</h4>
            </div>
            <div id="historico" class="border p-3 rounded" style="min-height: 150px;">
            </div>

        </main>

    </div>
    <script src="/jogoNim.js"></script>
</body>
</html>
